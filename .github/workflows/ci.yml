name: CI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted correctly:"
            gofmt -l .
            exit 1
          fi

      - name: Check go mod tidy
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "go.mod or go.sum is out of sync. Run 'go mod tidy' and commit the changes."
            git diff go.mod go.sum
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...

      - name: Run conformance tests
        run: go test -v -tags=conformance,worktree ./internal/backend/conformance

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run shellcheck
        run: |
          find . -type f -name "*.sh" ! -path "./.git/*" -print0 | \
            xargs -0 shellcheck --severity=warning

  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for goreleaser config changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            goreleaser:
              - '.goreleaser.yaml'

      - name: Validate GoReleaser config
        if: steps.filter.outputs.goreleaser == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: check
